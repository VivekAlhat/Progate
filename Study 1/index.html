<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Progate Webpage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<div class="header-logo">Progate</div>
		<div class="header-list">
			<ul>
				<li>About</li>
				<li>Lessons</li>
				<li>Contact Us</li>
			</ul>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<h1>Hello World<span>.</span></h1>
			<h2>Let's learn to code</h2>
		</div>
		<div class="contents">
			<h3 class="content-header">Lessons</h3>
			<div class="items">
				<img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
				<p>HTML & CSS</p>
			</div>

			<div class="items">
				<img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
				<p>PHP</p>
			</div>

			<div class="items">
				<img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
				<p>Ruby</p>
			</div>

			<div class="items">
				<img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
				<p>Swift</p>
			</div>
		</div>

		<div class="form">
			<h3 class="form-header">Feedback</h3>
			<div class="form-contents">
				<p>Email (Required)</p>
				<input type="text" name="" required>

				<p>Message (Required)</p>
				<textarea required></textarea>

				<p>* Required fields must be filled.</p>
				<input type="submit" name="" class="form-submit">
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="footer-logo">Progate</div>
		<div class="footer-list">
			<ul>
				<li>About</li>
				<li>Jobs</li>
				<li>Contact Us</li>
			</ul>
		</div>
	</div>
</body>
</html>
